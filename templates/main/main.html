<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-bottom tabs-bottom tabs-color-active-positive">

  <!-- Index Tab -->
  <ion-tab title="首页" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="main-index"></ion-nav-view>
  </ion-tab>

  <!-- Products Tab -->
  <ion-tab title="发现" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="main-products"></ion-nav-view>
  </ion-tab>

  <!-- ToolBox Tab -->
  <ion-tab title="工具箱" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="main-toolbox"></ion-nav-view>
  </ion-tab>

</ion-tabs>
